<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cadastro</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
 
</head>

<body class="bg-gradient-primary">

  <style>
      .img-fluid{
          position: relative;
          left: 60px;
          top: 140px;
          max-height: 380px;
      }

      .h4 {
          font-weight: bold;
      }

      .card{
          border-radius: 70px;
      }

      #examplePhone{

      }
  </style>

  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block">
            <img src="img/logo.png" class="img-fluid" alt="Responsive image">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crie uma Conta!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nome">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Sobrenome">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email">
                </div>
                <div class="form-group row">
                	<div class="col-sm-6 mb-3 mb-sm-0">
                		<input type="tel" maxlength="11" class="form-control form-control-user"  placeholder="Celular">
                	</div>
                	<div class="col-sm-6">
                		<input type="tel" maxlength="11" class="form-control form-control-user" placeholder="CPF">
                	</div>
                </div>
                <div class="form-group row">
                	<div class="col-sm-6 mb-3 mb-sm-0">
                		<input type="tel" maxlength="8" class="form-control form-control-user"  placeholder="CEP">
                	</div>
                	<div class="col-sm-6">
                		<input type="text" class="form-control form-control-user" placeholder="Cidade">
                	</div>
                </div>
                <div class="form-group row">
                	<div class="col-sm-6 mb-3 mb-sm-0">
                		<input type="text" class="form-control form-control-user"  placeholder="Bairro">
                	</div>
                	<div class="col-sm-6">
                		<input type="text" class="form-control form-control-user" placeholder="Rua">
                	</div>
                </div>
                <div class="form-group row">
                	<div class="col-sm-6 mb-3 mb-sm-0">
                		<input type="tel" class="form-control form-control-user"  placeholder="Número">
                	</div>
                	<div class="col-sm-6">
                		<input type="text" class="form-control form-control-user" placeholder="Complemento">
                	</div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirmar senha">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="PIN">
                  </div>
                  <nav class="navbar navbar-expand navbar-light bg-light mb-4">

                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item dropdown show">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          Genero
                        </a>
                        <div class="dropdown-menu dropdown-menu-left animated--grow-in show" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#">Feminino</a>
                          <a class="dropdown-item" href="#">Masculino</a>
                          <a class="dropdown-item" href="#">Outros</a>
                          <div class="dropdown-divider"></div>
                        </div>
                      </li>
                    </ul>
                  </nav>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  Cadastrar-se
                </a>
              </form>
              <hr>
              
              <div class="text-center">
                <a class="small" href="login.html">Já possui uma conta? Faça o login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
